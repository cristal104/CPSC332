<!--a fluid layout allows the page contents to fill the browser, 
    sometimes by using percentages for widths.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fluid Layout Example</title>
        <style>
            body {
                width: 100%;
                margin: 0px auto;
            }
    
            header {
                background: lightslategray;
                line-height: 60px;
            }
    
            main {
                background: cornflowerblue;
                height: 300px;
                /* width: 80%; */
                text-align: center;
            }
    
            .left {
                background: rgb(52, 188, 52);
                height: 300px;
                float: left;
                width: 20%;
                text-align: left;
                /* padding-left: 10px; */
            }
    
            p {
                padding-left: 10px;
                padding-top: 10px;
                margin: 0px;
            }
        </style>
    </head>
    
    <body>
    
        <body>
            <header>
                <p>
                    Logo - Navigation Section
                </p>
            </header>
            <div id="container">
                <div class="left">
                    <p>Profile Image</p>
                    <br>
                    <p>Introduction Paragraph</p>
                </div>
                <main>
                    <p>
                        A lot of stuff here
                    </p>
                </main>
            </div>
        </body>
    
    </body>
    
    </html>
