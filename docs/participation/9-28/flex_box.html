<!DOCTYPE html>
<html lang="eng">
<head>  
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewpoint" content="width=device-width, initial-scalee=1.0">
    <title>Flex Box Layout</title>
    <style>
        #container {
            background-color: rebeccapurple;
            display: flex;
            float:right;
        }
        #nav {
            display: flex;
            float: left;
            flex: 0 1 40%;
            background-color: green;
        }
        main {
            display: flex;
            flex: 0 1 60%;
            background-color: blue;
        }
        header {
            background-color: gray;
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
  <!-- Flexbox layout -->
  <div id="container">container</div>
  <div id="nav">nav</div>
</body>

</html>
