<!DOCTYPE html>
<html lang="eng">
<head>  
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewpoint" content="width=device-width, initial-scalee=1.0">
    <title>9-14 Participation</title>
    <style>
        table,
        th,
        td{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Tables and onward!</h1>
    <table>
        <thead>
        <caption>This is an awesome table!</caption>
        <tr>
            <th> 
                Row 1, Column 1
            </th>
            <th> 
                Row 1, Column 2
            </th>
            <th> 
                Row 1, Column 3
            </th>
        </tr>
        </thead>
        <tbody> 
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3, Column 1. Here is a bunch of text to demonstrate that this spans 3 columns</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">This is my footer</td>
            </tr>
        </tfoot>
    </table>

    <!-- Images -->
    <img src="flower.jpeg" height="50" alt="This is an image of a Flower and this text describes what it is...">

</body>

</html>
